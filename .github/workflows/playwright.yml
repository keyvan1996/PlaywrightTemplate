name: Playwright Tests
on:
  workflow_dispatch:
    branches: [ main, master ]
    inputs:
      environment:
        type: choice
        description: The environment to run the tests in
        options:
        - Qa1
        - Qa2
      brand:
        type: choice
        description: The brand to run the tests in
        options:
        - Chevrolet
        - Gmc
      tag:
        type: choice
        description: The tag to run the tests
        options:
        - high
        - low
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --grep @${{ inputs.tag }}
    # The following steps are for deploying the report to GitHub Pages
    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v3

    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report-artifact
        path: playwright-report/
        retention-days: 3

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v1
      if: always()
      with:
        path: "playwright-report/"

    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v2
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: playwright-report/
