name: Playwright Tests
on:
  workflow_dispatch:
    branches: [ main, master ]
    inputs:
      environment:
        type: choice
        description: The environment to run the tests in
        options:
        - Qa1
        - Qa2
      brand:
        type: choice
        description: The brand to run the tests in
        options:
        - Chevrolet
        - Gmc
      tag:
        type: choice
        description: The tag to run the tests
        options:
        - high
        - low
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --grep @${{ inputs.tag }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages  # Set the branch where GitHub Pages will be deployed
        folder: playwright-report/  # Set the folder containing the HTML report
